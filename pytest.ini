[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Test markers for categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for API endpoints
    database: Database-related tests
    ai: AI integration and compliance logic tests
    security: Security and vulnerability tests
    compliance: Regulatory compliance content validation
    ethical: Ethical AI and bias testing
    performance: Performance and load tests
    e2e: End-to-end user journey tests
    usability: User experience and interface tests
    uat: User acceptance tests
    slow: Tests that take a long time to run
    external: Tests that require external services
    
# Test environment configuration
env = 
    ENV = testing
    DATABASE_URL = postgresql+psycopg2://test_user:test_pass@localhost:5432/test_compliancegpt
    GOOGLE_API_KEY = test_key_mock
    SECRET_KEY = test_secret_key_for_testing_only_32_chars
    REDIS_URL = redis://localhost:6379/1

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*